  <script type="module">
        import { NimbusRPC } from './nimbusRPC.js';
        
        var n = new NimbusRPC(location.host);
        n.getUserlandVersion().then(
                function(val) {
                    document.getElementById("userlandVersion").innerHTML=val;
                },
                function(status) {
                    console.log(status);
                });
                
        n.getIdent().then(
                function(val) {
                    document.getElementById("imagerID").innerHTML=val;
                },
                function(status) {
                    console.log(status);
                });
                
         n.getUnitXVector();
    </script>
